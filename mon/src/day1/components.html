<!DOCTYPE html>
<html>
  <head>
    <title>Components</title>
    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
  </head>

  <style>
    * {
      background-color: rgb(37, 37, 37);
      color: rgb(231, 231, 231);
    }
  </style>

  <body>
    <div class="js-container"></div>

    <script type="text/babel">
      function ChatInput() {
        return (
          <div>
            <input placeholder="Enter a Message" size="30" />
            <button>Send</button>
          </div>
        );
      }

      function ChatMessage({ chatMessage, userSender }) {
        return (
          <div>
            {userSender === "bot" && (
              <img
                src="https://e7.pngegg.com/pngimages/234/79/png-clipart-black-robot-face-illustration-robotics-technology-computer-icons-internet-bot-robotics-humanoid-robot-industrial-robot-thumbnail.png"
                width="50"
                style={{ borderRadius: "25px" }}
              />
            )}
            {chatMessage}
            {userSender === "user" && (
              <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTxiyCh_Ir4qu369Kc7y21bNje1hnXUMKBOIA&s"
                width="50"
                style={{ borderRadius: "25px" }}
              />
            )}
          </div>
        );
      }

      function MainApp() {
        return (
          <>
            <ChatInput />
            <ChatMessage chatMessage=" Hello Im a User" userSender="user" />
            <ChatMessage chatMessage=" Hello Im a Bot" userSender="bot" />
          </>
        );
      }

      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render(<MainApp />);
    </script>
  </body>
</html>

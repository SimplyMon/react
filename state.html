<!DOCTYPE html>
<html>
  <head>
    <title>State</title>
    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>

    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>
  </head>
  <!-- test -->
  <style>
    * {
      background-color: rgb(37, 37, 37);
      color: rgb(231, 231, 231);
    }
  </style>

  <body>
    <div class="js-container"></div>

    <script type="text/babel">
      function ChatInput({ chatMessages, setChatMessages }) {
        const [inputText, setInputText] = React.useState("");

        function saveInputText(event) {
          setInputText(event.target.value);
        }

        function sendMessage() {
          const newChatMessages = [
            ...chatMessages,
            {
              message: inputText,
              sender: "user",
              id: crypto.randomUUID(),
            },
          ];
          setChatMessages(newChatMessages);

          const response = Chatbot.getResponse(inputText);
          setChatMessages([
            ...newChatMessages,
            {
              message: response,
              sender: "bot",
              id: crypto.randomUUID(),
            },
          ]);
          setInputText("");
        }
        return (
          <div>
            <input
              value={inputText}
              onChange={saveInputText}
              placeholder="Enter a Message"
              size="30"
            />
            <button onClick={sendMessage}>Send</button>
          </div>
        );
      }

      function ChatMessage({ message, userSender }) {
        return (
          <div>
            {userSender === "bot" && (
              <img
                src="https://e7.pngegg.com/pngimages/234/79/png-clipart-black-robot-face-illustration-robotics-technology-computer-icons-internet-bot-robotics-humanoid-robot-industrial-robot-thumbnail.png"
                width="50"
                style={{ borderRadius: "25px" }}
              />
            )}
            {message}
            {userSender === "user" && (
              <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTxiyCh_Ir4qu369Kc7y21bNje1hnXUMKBOIA&s"
                width="50"
                style={{ borderRadius: "25px" }}
              />
            )}
          </div>
        );
      }

      function ChatMessages({ chatMessages }) {
        return (
          <>
            {chatMessages.map((chatMessage) => {
              return (
                <ChatMessage
                  message={chatMessage.message}
                  userSender={chatMessage.sender}
                  key={chatMessage.id}
                />
              );
            })}
          </>
        );
      }

      function MainApp() {
        const [chatMessages, setChatMessages] = React.useState([
          {
            id: "1",
            message: "HELLO IM A USER",
            sender: "user",
          },
          {
            id: "2",
            message: "HELLO IM A BOT",
            sender: "bot",
          },
          {
            id: "3",
            message: "HELLO IM A USER1",
            sender: "user",
          },
          {
            id: "4",
            message: "HELLO IM A BOT1",
            sender: "bot",
          },
        ]);

        return (
          <>
            <ChatInput
              chatMessages={chatMessages}
              setChatMessages={setChatMessages}
            />
            <ChatMessages chatMessages={chatMessages} />
          </>
        );
      }

      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render(<MainApp />);
    </script>
  </body>
</html>
